<!DOCTYPE html>
<html lang="EN_US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TERMINAL::FLODEVV</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div align="center">
      <fieldset>
        <legend>SYSTEM.IDENTITY</legend>
        <div class="terminal-box">
          <span>[USER]: フロデヴ • FLODEVV</span><br />
          <span>[SHELL]: /usr/local/profile</span><br />
          <span>[STATUS]: ONLINE</span>
        </div>
      </fieldset>

      <fieldset>
        <legend>USER.INFO</legend>
        <div class="terminal-box pixel-border">
          <pre>
STATUS  : STUDENT
WORK    : ACTIVE
ROLE    : FULL-STACK_DEVELOPER
ACCESS  : GRANTED
          </pre>
        </div>
      </fieldset>

      <fieldset>
        <legend>ACTIVE.PROJECTS</legend>
        <div class="terminal-box">
          <pre>
$ ls projects/
> <a href=" ">[MORIOHCHO-RADIO]</a>
> <a href=" ">[ZAPANI]</a>
          </pre>
        </div>
      </fieldset>

      <fieldset>
        <legend>SYSTEM.TECHS</legend>
        <div class="terminal-box">
          <table>
            <tr>
              <td style="width: 40%">
                <picture>
                  <source
                    srcset="../svg/light/stack.svg"
                    media="(prefers-color-scheme: light)" />
                  <source
                    srcset="../svg/dark/stack.svg"
                    media="(prefers-color-scheme: dark)" />
                  <img
                    src="../svg/dark/stack.svg"
                    alt="Technologies Stack"
                    width="225" />
                </picture>
              </td>
              <td style="width: 60%">
                <picture>
                  <source
                    media="(prefers-color-scheme: light)"
                    srcset="
                      https://github-readme-stats.vercel.app/api/top-langs/?username=FloDevv&layout=compact&theme=light&bg_color=ffffff&title_color=000000&text_color=000000&icon_color=000000&border_color=000000&border_radius=6
                    " />
                  <source
                    media="(prefers-color-scheme: dark)"
                    srcset="
                      https://github-readme-stats.vercel.app/api/top-langs/?username=FloDevv&layout=compact&theme=dark&bg_color=0d1116&title_color=ffffff&text_color=ffffff&icon_color=ffffff&border_color=21262d&border_radius=6
                    " />
                  <img
                    alt="Top Languages"
                    src="https://github-readme-stats.vercel.app/api/top-langs/?username=FloDevv&layout=compact&theme=dark" />
                </picture>
              </td>
            </tr>
          </table>
        </div>
      </fieldset>

      <picture>
        <source
          media="(prefers-color-scheme: light)"
          srcset="
            https://pixel-profile-ui.vercel.app/api/github-stats?username=FloDevv&include_all_commits=true&pixelate_avatar=true&background=linear-gradient%280deg%2C+%23ffffff+0%25%2C+%23ffffff+100%25%29&color=%23000000
          " />
        <source
          media="(prefers-color-scheme: dark)"
          srcset="
            https://pixel-profile-ui.vercel.app/api/github-stats?username=FloDevv&include_all_commits=true&pixelate_avatar=true&background=linear-gradient%280deg%2C+%230d1116FF+0%25%2C+%230d1116FF+100%25%29&color=%23ffffff
          " />
        <img
          alt="GitHub Stats"
          src="https://pixel-profile-ui.vercel.app/api/github-stats?username=FloDevv&include_all_commits=true&pixelate_avatar=true&background=linear-gradient%280deg%2C+%230d1116FF+0%25%2C+%230d1116FF+100%25%29&color=%23ffffff" />
      </picture>
  </body>
</html>
